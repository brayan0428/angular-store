<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput formControlName="username" placeholder="username">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="contraseña">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </mat-card-actions>
  </mat-card>
</form>
